name: V-Sekai Builds

on:
  push:
    branches:
      - main
  pull_request:

env:
  GODOT_BASE_BRANCH: master
  SCONSFLAGS: verbose=yes warnings=extra werror=no module_text_server_fb_enabled=yes use_thinlto=yes
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  EM_VERSION: 3.1.18
  EM_CACHE_FOLDER: "emsdk-cache"
  OSXCROSS_ROOT: /tmp/

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: "ubuntu-22.04"
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: mac_editor_mac_deploy
            os: mac-latest
            cache-name: vsekai_macos_release_x86_64.app
            target: editor
            tests: false
            sconsflags: scu_build=yes precision=double use_volk=yes osxcross_sdk=darwin23 use_llvm=yes
            doc-test: false
            bin: ./godot/bin/godot.linuxbsd.editor.double.x86_64.llvm
            deploy-bin: ./godot/bin/godot.macos.editor.double.x86_64
            editor-bin-name: godot.macos.editor.double.x86_64
            proj-conv: false
            artifact: true
            platform: linuxbsd
            deploy: true
            deploy-platform: macos
            export-platform: Macos
            deploy-platform-target: editor

          - name: linux_editor_win_deploy
            cache-name: linux-editor-deploy-windows-editor
            target: editor
            tests: false
            sconsflags: linker=gold scu_build=yes precision=double use_mingw=yes
            doc-test: false
            bin: ./godot/bin/godot.linuxbsd.editor.double.x86_64
            deploy-bin: ./godot/bin/godot.windows.editor.double.x86_64.exe
            editor-bin-name: godot.windows.editor.double.x86_64.exe
            proj-conv: false
            artifact: true
            platform: linuxbsd
            deploy: true
            deploy-pdb: true
            deploy-platform: windows
            export-platform: Windows
            deploy-platform-target: editor

          - name: linux_editor_linux_deploy
            cache-name: linux-editor-deploy-linux-editor
            target: editor
            tests: false
            sconsflags: linker=gold scu_build=yes precision=double use_llvm=yes
            doc-test: false
            bin: ./godot/bin/godot.linuxbsd.editor.double.x86_64.llvm
            deploy-bin: ./godot/bin/godot.linuxbsd.editor.double.x86_64.llvm
            editor-bin-name: godot.linuxbsd.editor.double.x86_64.llvm
            proj-conv: false
            artifact: true
            platform: linuxbsd
            deploy: true
            deploy-platform: linux
            export-platform: Linux
            deploy-platform-target: editor

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v3.5.2

      - name: Linux dependencies for gold linker
        if: ${{ matrix.platform == 'linux' }}
        run: |
          sudo apt-get install -qq binutils
        shell: bash

      - name: Download and Extract File
        if: ${{ matrix.deploy-platform == 'macos' }}
        run: |
          curl -L -o target.zip https://github.com/V-Sekai-fire/fuschia-tin-giraffe/releases/download/v0.1.0/osxcross_target.zip
          FILE_HASH=$(shasum -a 256 target.zip | awk '{ print $1 }')
          EXPECTED_HASH="8cf4bad33239e5b6aba34b38e425a813d693078e10f2beeeada6693057b94d83"
          if [ "$FILE_HASH" != "$EXPECTED_HASH" ]; then
            echo "Hash does not match!"
            exit 1
          fi
          7z l target.zip
          7z x target.zip -o.
          7z l osxcross_target.zip
          7z x osxcross_target.zip -o.
          sudo mv tmp/osxcross_target /tmp/target
        shell: bash

      - name: Install MinGW
        if: ${{ matrix.deploy-platform == 'windows' }}
        run: |
          sudo add-apt-repository ppa:savoury1/build-tools
          sudo apt-get update
          sudo apt-get install mingw-w64
          sudo update-alternatives --set x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix
          sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix
        shell: bash
              
      - name: Cache cctools and libtapi
        if: ${{ matrix.platform == 'macos' }}
        uses: actions/cache@v2
        with:
          path: |
            apple-libtapi
            cctools-port
          key: ${{ runner.os }}-cctools-libtapi-${{ hashFiles('**/lockfiles') }}

      - name: Install libtapi
        if: ${{ matrix.platform == 'macos' }}
        run: |
          git clone https://github.com/tpoechtrager/apple-libtapi.git
          cd apple-libtapi
          ./build.sh
          sudo ./install.sh

      - name: Install cctools
        if: ${{ matrix.platform == 'macos' }}
        run: |
          git clone https://github.com/tpoechtrager/cctools-port.git
          cd cctools-port/cctools
          ./configure
          make
          sudo make install
        shell: bash

      - name: Setup Godot build cache
        uses: ./.github/actions/godot-cache
        with:
          cache-name: ${{ matrix.cache-name }}
        continue-on-error: true

      - name: Set up Emscripten latest
        if: ${{ matrix.platform == 'web' }}
        uses: mymindstorm/setup-emsdk@ab889da2abbcbb280f91ec4c215d3bb4f3a8f775 # v12
        with:
          version: ${{env.EM_VERSION}}
          actions-cache-folder: ${{env.EM_CACHE_FOLDER}}

      - name: Verify Emscripten setup
        if: ${{ matrix.platform == 'web' }}
        run: |
          emcc -v
        shell: bash

      - name: Setup python and scons
        uses: ./.github/actions/godot-deps
        with:
          godot-ref: "groups-4.2"

      - name: Set up .NET Sdk
        uses: actions/setup-dotnet@3447fd6a9f9e57506b15f895c5b76d3b197dc7c2 # v3.2.0
        if: ${{ matrix.build-mono }}
        with:
          dotnet-version: "6.0.x"

      - name: Setup GCC problem matcher
        uses: ammaraskar/gcc-problem-matcher@d1fed1fac9e94d30e23b5a82dba4e2963e71d2e7 # master

      - name: Compilation
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} ${{ matrix.sconsflags }}
          platform: ${{ matrix.platform }}
          target: ${{ matrix.target }}
          tests: ${{ matrix.tests }}
          deploy: ${{ matrix.deploy }}
          deploy-platform: ${{ matrix.deploy-platform }}
          deploy-platform-target: ${{ matrix.deploy-platform-target }}

      - name: Compilation
        if: ${{ matrix.deploy-platform != 'linux' }}
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} ${{ matrix.sconsflags }}
          platform: ${{ matrix.platform }}
          target: ${{ matrix.target }}
          tests: false
          deploy: false
          deploy-platform: ${{ matrix.platform }}
          deploy-platform-target: ${{ matrix.target }}

      - name: Generate build constants
        uses: ./.github/actions/vsk-generate-constants

      - name: Export Game
        if: ${{ matrix.deploy }}
        run: |
          mkdir -p .godot/editor .godot/imported export_${{ matrix.deploy-platform }}
          chmod +x ${{ matrix.bin }}
          ${{ matrix.bin }} --headless --xr-mode off --export-pack ${{ matrix.export-platform }}  `pwd`/vsekai_game_${{ matrix.deploy-platform }}.zip --path . || true
        timeout-minutes: 20
        shell: bash

      - name: Prepare artifacts
        if: ${{ matrix.deploy }}
        run: |
          tree -L 1
          # Check if the .zip file exists
          if [ ! -f ./vsekai_game_${{ matrix.deploy-platform }}.zip ]; then
              echo "Error: vsekai_game_${{ matrix.deploy-platform }}.zip does not exist."
              exit 1
          fi

          # Check if the path to the .zip file is correct
          if [ ! -f `pwd`/vsekai_game_${{ matrix.deploy-platform }}.zip ]; then
              echo "Error: The path to vsekai_game_${{ matrix.deploy-platform }}.zip is incorrect."
              exit 1
          fi

          rm -rf vsekai_game_${{ matrix.deploy-platform }}
          export TARGET=vsekai_game_${{ matrix.deploy-platform }}
          mkdir -p $TARGET
          cp -rf ${{ matrix.deploy-bin }} $TARGET/vsekai_game_${{ matrix.deploy-platform }}
          cp -rf `pwd`/vsekai_game_${{ matrix.deploy-platform }}.zip $TARGET/vsekai_game_${{ matrix.deploy-platform }}.zip
          7z a -r $TARGET.zip $TARGET
        shell: bash

      - name: Upload Godot Artifact Export
        if: ${{ matrix.deploy }}
        uses: actions/upload-artifact@a8a3f3ad30e3422c9c7b888a15615d19a852ae32 # v3.1.3
        with:
          name: vsekai_game_${{ matrix.deploy-platform }}_x86_64
          path: |
            vsekai_game_${{ matrix.deploy-platform }}

      - name: Generate C# glue
        if: ${{ matrix.build-mono }}
        run: |
          ${{ matrix.bin }} --headless --generate-mono-glue ./modules/mono/glue || true
        shell: bash

      - name: Build .NET solutions
        if: ${{ matrix.build-mono }}
        run: |
          ./modules/mono/build_scripts/build_assemblies.py --godot-output-dir=./bin --godot-platform=linuxbsd
        shell: bash

      - name: Unit tests
        if: ${{ matrix.tests }}
        run: |
          ${{ matrix.bin }} --version
          ${{ matrix.bin }} --help
          ${{ matrix.bin }} --test --headless
        shell: bash

      - name: Check for class reference updates
        if: ${{ matrix.doc-test }}
        run: |
          echo "Running --doctool to see if this changes the public API without updating the documentation."
          echo -e "If a diff is shown, it means that your code/doc changes are incomplete and you should update the class reference with --doctool.\n\n"
          ${{ matrix.bin }} --doctool --headless 2>&1 > /dev/null || true
          git diff --color --exit-code && ! git ls-files --others --exclude-standard | sed -e 's/^/New doc file missing in PR: /' | grep 'xml$'
        shell: bash

      - name: Test project converter
        if: ${{ matrix.proj-conv }}
        run: |
          mkdir -p converter_test
          cd converter_test
          touch project.godot
          ${{ matrix.bin }} --headless --validate-conversion-3to4
          cd ..
          rm converter_test -rf
        shell: bash

      - name: Prepare artifact
        if: ${{ matrix.artifact }}
        run: |
          chmod +x godot/bin/godot.* || true
        shell: bash

      - name: Upload artifact
        uses: ./.github/actions/upload-artifact
        if: ${{ matrix.artifact }}
        with:
          name: ${{ matrix.cache-name }}

      - name: Upload editor artifacts
        uses: actions/upload-artifact@v2
        if: ${{ matrix.artifact }}
        with:
          name: vsekai_game_${{ matrix.deploy-platform }}_x86_64
          path: |
            ./godot/bin/${{ matrix.editor-bin-name }}

  release:
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const path = require('path');
            const artifacts = [
              'vsekai_game_windows_x86_64.zip', 
              'vsekai_game_linux_x86_64.zip',
              'vsekai_game_mac_x86_64.zip',
              'vsekai_editor_windows_x86_64.zip',
              'vsekai_editor_linux_x86_64.zip',
              'vsekai_editor_mac_x86_64.zip',
              './bin/godot.windows.editor.x86_64.llvm.exe',
              './bin/godot.linuxbsd.editor.x86_64.llvm',
              './bin/godot.osx.editor.x86_64'
            ];
            for (const artifact of artifacts) {
              const filePath = path.join(process.env.GITHUB_WORKSPACE, artifact);
              if (fs.existsSync(filePath)) {
                await github.repos.uploadReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: context.payload.release.id,
                  name: path.basename(artifact),
                  data: fs.readFileSync(filePath),
                  headers: {
                    'content-length': fs.statSync(filePath).size,
                    'content-type': 'application/zip',
                  },
                });
              }
            }
