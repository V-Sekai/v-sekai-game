name: "Build V-Sekai Game"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REPO_NAME: ${{ github.event.repository.name }}
  CACHE_NAME: ${{github.job}}
  VSEKAI_BASE_BRANCH: main
  GODOT_MODULES_BRANCH: main
  GODOT_BRANCH: groups-4.x

concurrency:
  group: ci-macos-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  build-linux-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Load .cicd_cache directory
        uses: actions/cache@v3
        with:
          path: build/.cicd_cache
          key: ${{env.CACHE_NAME}}-${{env.VSEKAI_BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
          restore-keys: |
            ${{env.CACHE_NAME}}-${{env.VSEKAI_BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
            ${{env.CACHE_NAME}}-${{env.VSEKAI_BASE_BRANCH}}-${{github.ref}}
            ${{env.CACHE_NAME}}-${{env.VSEKAI_BASE_BRANCH}}

      - name: "Install Dagger"
        run: |
          curl -L https://dl.dagger.io/dagger-cue/install.sh | sh

      - name: "Run Dagger"
        run: |
          cd .github/dagger
          ../../bin/dagger-cue project init
          ../../bin/dagger-cue project update
          ../../bin/dagger-cue do build --log-format plain
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: editor_windows_release_x86_64
          path: build/windows_release_x86_64.exe
          retention-days: 14

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: "vsekai_windows_release_x86_64"
          path: build/windows_release_x86_64
          retention-days: 14

      - name: v-sekai-windows-x86_64
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          files: |
            LICENSE
            README.md
            build/windows_release_x86_64

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: vsekai_linux_release_x86_64
          path: build/linux_release_x86_64
          retention-days: 14

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: editor_linux_release_x86_64
          path: build/linux_release.x86_64
          retention-days: 14

      - name: v-sekai-linux-x86_64
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          files: |
            LICENSE
            README.md
            build/linux_release_x86_64